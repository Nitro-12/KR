services:
  - type: web
    name: rates-service
    runtime: python
    rootDir: services/rates-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

  - type: web
    name: profile-service
    runtime: python
    rootDir: services/profile-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: profile-db
          property: connectionString

  - type: web
    name: analytics-service
    runtime: python
    rootDir: services/analytics-service
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: RATES_BASE_URL
        value: https://CHANGE-ME-RATES.onrender.com
      - key: PROFILE_BASE_URL
        value: https://CHANGE-ME-PROFILE.onrender.com

  - type: web
    name: web-client
    runtime: static
    rootDir: clients/web-client
    staticPublishPath: .
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: profile-db
    plan: free
